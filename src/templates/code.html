<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .code {
            font-size: 24px;
            letter-spacing: 5px;
            padding: 10px 20px;
            background: #f3f4f6;
            display: inline-block;
            margin: 20px 0;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Verification Code</h1>
        <p>Hello,</p>
        <p>Here is your verification code:</p>
        <div class="code">{{code}}</div>
        <p>This code will expire in 10 minutes.</p>
        <div class="footer">
            <p>If you didn't request this code, please ignore this email.</p>
        </div>
    </div>
</body>

</html>
